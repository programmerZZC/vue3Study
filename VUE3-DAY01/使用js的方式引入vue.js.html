<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./vue3.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="counter">
        <!-- 告诉vue，这里面放了一个变量 -->
        <p>{{num}}</p>
        <p>{{uname}}</p>
    </div>
    <script>
        const Counter={
            data:function(){
                return{
                    num:0,
                    uname:"张三"
                }
            }
        }
        Vue.createApp(Counter).mount('#counter') // 创建应用，将配置对象传入，mount进行挂在，和上面的元素相关联
    </script>
</body>
</html>
